<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap');
  
  .button {
  border: none;
  color: rgba(255, 255, 255, 0);
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: rgba(255, 255, 255, 0); 
  color: white; 
  border: 2px solid #4CAF50;
}

.button1:hover {
  background-color: #4CAF50;
  color: #fbfbfb;
}

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Roboto Condensed', sans-serif;
    }
    

    .himage {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("HH.jpg")  ;
      height: 50%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }
    
    .htext {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }
    html {
  scroll-behavior: smooth;
}

.section {
  height: 100vh;
  display: flex;
  align-items: top;
  justify-content: center;
  color: #fff;
  font-size: 5em;
  font-family: 'Roboto Condensed', sans-serif;

}

.section1 {
  background-image: url("https://www.superprof.co.uk/blog/wp-content/uploads/2019/03/bass-guitars.jpg");
}

.section2 {
  background: #4267b2;
}

.section3 {
  background: #4CAF50;
}
    </style>
    </head>
    <body>
    <div class="himage">
      <class class="htext">
        <h1 style="font-size:50px">Šarūnas Mickevičius</h1>
        <p>Musician</p>
        <a href="#section1" class="button button1">Projects</a>
        <a href="#section2" class="button button1">About</a>
        <a href="#section3" class="button button1">Contact Me</a>
        </class>
      </div>
    </div>   
    <div class="wrapper">
      <div id="section1" class="section section1">Projects</div>
      <div id="section2" class="section section2">About</div>
      <div id="section3" class="section section3">Contact Me</div>
    </div>
    </body>
    </html>
</html>
